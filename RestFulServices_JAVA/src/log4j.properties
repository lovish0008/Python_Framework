# Define the root logger with appender file
log = ./log4j
log4j.rootLogger = info, FILE, CONSOLE

# Define the file appender
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=${log}/log.out

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=%d{dd MMM yyyy hh:mm:ss,SSS} %p - %m%n
#log4j.appender.FILE.layout.conversionPattern=%d{dd MMM yyyy hh:mm:ss,SSS} %p [%t] (%F:%L) - %m%n

# Appender Configuration
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
# Pattern to output the caller's file name and line number
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd MMM yyyy hh:mm:ss,SSS} %p [%t] (%F:%L) - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d{dd MMM yyyy hh:mm:ss,SSS} %p - %m%n